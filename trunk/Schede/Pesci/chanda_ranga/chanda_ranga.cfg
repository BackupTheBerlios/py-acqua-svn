[allevamento e caratteristiche]
ac = Caratteristica la trasparenza quasi totale che caratterizza la corporatura ovaleggiante dell'animale: sono ravvisabili la colonna vertebrale e molti organi racchiusi in un'apposita sacca argententata.
La pinna dorsale è composta da due sezioni: la parte anteriore è contrassegnata da una serie di raggi spinosi.
La pinna anale è particolarmente estesa ed evidenzia un profilo trasparente con riflessi giallastri, o azzurri qualora l'illuminazione fosse laterale.
Trattasi di animali territoriali di branco che manifestano atteggiamenti pacifici pertanto non devono essere associati a ospiti ostili.
Occorre introdurli in un acquario abbastanza capiente, caratterizzato da fondo scuro, numerosi nascondigli situati tra le formazioni rocciose, vegetazione piuttosto rigogliosa, e illuminazione accentuata.
L'integrazione di sale è apportatrice di benessere per la salute dei pesci.
I pesci accettano un regime alimentare basato su alimenti vivi (Tubifex, pesciolini, larve di chironomidi), vegetali (a base di alghe), e in scaglie.

[riproduzione]
rip = Riproduzione
La deposizione delle uova (un centinaio e passa) avviene sul substrato vegetale (piante con foglie sottili), durante le ore crepuscolari.
La schiusa ha luogo dopo 24 ore e gli avannotti nuotano nelle acque libere a cominciare dal giorno seguente: approvvigionarli con artemie appena schiuse di piccolissimi dimensioni e infusori e successivamente con mangime di dimensioni maggiori.
Il dimorfismo sessuale è riconducibile ai contorni della vescica natatoria: parzialmente smussati nella femmina, spigolosa nel maschio; quest'ultimo sfoggia sfumature blu in corrispondenza della pinna anale e dorsale, mentre la femmina palesa una colorazione gialla alquanto smorta.

